<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script>
        //HtmlArray,子页面集合,数组格式,接受相对路径和绝对路径(不包括跨域),接受斜杠和双反斜杠
        HtmlArray = [
            "src/header/header.html",
            "src/details/details.html",
            "../examples/src/introduce/introduce.html",
            "src/footer/footer.html",
        ];
    </script>
    <!--推荐将该脚本放于用户自定义之后-->
    <script src="../HtmlArray.js"></script>
    <style rel="stylesheet" type="text/css">
        /*帮助报错的样式控制*/
    h1.pgTitle{position:relative;z-index = 999999;font-size:.5rem;line-height: 1.5;text-align: center;}
    h1.pgTitle>*{display:inline-block;font-size:.4rem;line-height: 1.5;margin:0 1em;word-break: break-all;}
    .pgErrorInfo{display: none;position: fixed;width:100%;z-index: 99999;max-width:640px;}
    .pgErrorInfo>div{width:70%;margin:0 auto;}
    .pgErrorInfo div p{background-color: #fff;padding:1% 3% 1% 5%;width:100%;}
    .pgErrorInfo div p:first-child{margin-top:30%;}
    .pgErrorInfo button{display:block;width:20%;margin:0 auto;font-size: 1.3rem;padding:.2rem;}
    .pgErrorBg{display: none;position: fixed;top:0;left:0;width: 100%;height:100%;background-color: #000;opacity: 0.3;z-index: 99990;}
    </style>

</head>

<body>
    <!--报错区-->
    <div class="pgErrorInfo">
        <div class="pgErrorInfoPath">
            <p>第<span></span>个路径有误,请检查.</p>
            <p>如果是在本机测试(没有架设服务器),请参照 <a id="test" target='_blank' href='http://blog.sina.com.cn/s/blog_a76aa1590101eams.html'>这里</a></p>
        </div>
        <button class="pgErrorInfoClose">关闭</button>
    </div>
    <div class="pgErrorBg"></div>

</body>

</html>
